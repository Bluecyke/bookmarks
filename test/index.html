<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Site Bookmaker</title>

    <!--My Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2 class="display-3">Bookmark Your Favorite Sites</h2>
<!--Form-->
        <form action="" id="myForm">
            <div class="form-group">
                <label for="">Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label for="">Site URL</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
      </div>

      <div class="row marketing">
        <div class="col-md-12">
<!--Bookmark results-->
          <div id="bookmarksResults"></div>
        </div>
       </div>

      <footer class="footer">
        <p>&copy; 2017 Javier Calderon-Morales</p>
      </footer>
